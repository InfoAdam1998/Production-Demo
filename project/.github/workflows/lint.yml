# This is the first GitHub Actions workflow

name: Lint Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name:
      uses: ./.github/actions/build-application
    
    - name: Lint with flake8
      run: poetry run make check
